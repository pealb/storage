<h1 mat-dialog-title>Hozzáadás</h1>
<div mat-dialog-content>
  <form [formGroup]="addForm" fxLayout="column" fxLayoutGap="1em">
    <mat-form-field>
        <mat-label>Név</mat-label>
        <input matInput formControlName="name" type="text" />
        <mat-error *ngIf="addForm.controls.name.errors?.required">Ez a mező kötelező</mat-error>
        <mat-error *ngIf="addForm.controls.name.errors?.maxlength">Maximum 50 karakter megengedett</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Szélesség</mat-label>
        <input matInput formControlName="width" type="number" />
        <mat-error *ngIf="addForm.controls.width.errors?.required">Ez a mező kötelező</mat-error>
        <mat-error *ngIf="addForm.controls.width.errors?.min">A minimum érték 1</mat-error>
        <mat-error *ngIf="addForm.controls.width.errors?.max">A maximum érték 5</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Hosszúság</mat-label>
        <input matInput formControlName="length" type="number" />
        <mat-error *ngIf="addForm.controls.length.errors?.required">Ez a mező kötelező</mat-error>
        <mat-error *ngIf="addForm.controls.length.errors?.min">A minimum érték 1</mat-error>
        <mat-error *ngIf="addForm.controls.length.errors?.max">A maximum érték 5</mat-error>
    </mat-form-field>
  </form>   
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Vissza</button>
  <button mat-button color="primary" [disabled]="!addForm.valid" [mat-dialog-close]="addForm.value" cdkFocusInitial>Tovább</button>
</div>
